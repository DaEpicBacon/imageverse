<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Image</title>
    <style>
        #image-container {
            max-width: 800px;
            max-height: 600px;
            margin: 0 auto;
        }

        #image-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>Uploaded Image</h1>
    <div id="image-container">
        <img src="{{ url_for('static', filename=filename) }}" alt="Uploaded Image">
    </div>
    <p>Direct link: <a href="{{ url_for('image', filename=filename) }}">{{ url_for('image', filename=filename) }}</a></p>
</body>
</html>
